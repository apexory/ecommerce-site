{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel='stylesheet' type='text/css' media='screen' href='{% static 'css/base.css' %}'>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>shooa v2.</title>
    <script>
        tailwind.config = {
            theme: {
                screens: { sm: '480px', md: '768px', lg: '1024px', xl: '1440px' },
                extend: { colors: { header: '#D9D9D9', card: '#F3F1F1', active: '#4E7FFF', item: '#E2E2E2' } }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .pad {
                padding: 5px 5px;
            }
        }
    </style>
</head>
<body class="font-['Montserrat'] bg-[#EDE9E9]">

<div class="fixed top-0 left-0 bg-[#000000b3] w-screen h-screen" id="darkness"></div>

{% include 'main/nav.html' %}

<div class="flex flex-col gap-3 justify-center p-4 lg:flex-row lg:p-8">
    <div class="flex justify-center bg-card p-4 rounded-3xl h-max">
        <img class="lg:h-60" src="{% static 'img/toppng 3.png' %}">
    </div>

    <div class="flex flex-col bg-card p-6 rounded-3xl">

        <div class="flex flex-col justify-center gap-1">
            <div class="flex flex-col justify-center">
                <div class="flex justify-between items-center">
                    <p class="text-[#444444] font-normal text-xs lg:text-sm">{{ product.type }}</p>
                    {% if product.id in wishlistIds %}
                    <a href="/likeToWishlist?id={{ product.id }}&redirect=product?id={{ product.id }}" class="buttonT1 h-8 w-8"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#FFF" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53z"/></svg></a>
                    {% else %}
                    <a href="/likeToWishlist?id={{ product.id }}&redirect=product?id={{ product.id }}" class="buttonT2 h-8 w-8"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#000" d="m12 21.35l-1.45-1.32C5.4 15.36 2 12.27 2 8.5C2 5.41 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.08C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.41 22 8.5c0 3.77-3.4 6.86-8.55 11.53z"/></svg></a>
                    {% endif %}
                </div>
                <p class="font-medium text-sm lg:text-2xl">{{ product.title }}</p>
                <p class="font-medium text-sm lg:text-xl">${{ product.price }}.00</p>
            </div>

            <div>
                <p class="break-all text-sm mt-5 text-[#313030] lg:w-[500px] h-[55px]">{{ product.description }}</p>
            </div>

            <div class="flex mt-5 justify-between items-center">
                {% if product.id in cartIds %}
                <div class="flex gap-3">
                    <a href="/cart" class="buttonT1 h-7 w-24 font-normal text-[13px] lg:h-9 lg:w-32">Go to Cart</a>
                    <a href="/removeToCart?id={{ product.id }}&redirect=product?id={{ product.id }}"><div class="buttonT2 h-7 w-7 lg:h-9 lg:w-9"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M18 12.998H6a1 1 0 0 1 0-2h12a1 1 0 0 1 0 2"/></svg></div></a>
                </div>
                {% else %}
                <a href="/addToCart?id={{ product.id }}&redirect=product?id={{ product.id }}" class="buttonT1 h-7 w-24 font-normal text-[13px] lg:h-9 lg:w-32">Add to Cart</a>
                {% endif %}
                <div class="flex gap-1 *:h-7 *:w-7 *:lg:h-9 *:lg:w-9">
                    <a class="rounded-[10px] bg-[#FFF] border-[1px] border-[#D6D6D6] text-[#FFF]">.</a>
                    <a class="rounded-[10px] bg-[#6385FF] border-[1px] border-[#D6D6D6] text-[#6385FF]">.</a>
                    <a class="rounded-[10px] bg-[#E7E7E7] border-[1px] border-[#D6D6D6] text-[#E7E7E7]">.</a>
                </div>
            </div>

        </div>

    </div>
</div>

<script src="{% static 'js/sortMenu.js' %}"></script>

</body>
</html>
